pluginnetwork:
    build: plugin 
    volumes:
     - /var/log/calico:/var/log/calico
     - config:/config
    net: "host"
    privileged: true
    restart: "always"
    command: python plugin.py network

pluginep:
    build: plugin
    volumes:
     - /var/log/calico:/var/log/calico
     - config:/config
    net: "host"
    privileged: true
    restart: "always"
    command: python plugin.py ep


aclmanager:
    build: felix
    volumes:
     - /var/log/calico:/var/log/calico
     - config:/config
    net: "host"
    privileged: true
    restart: "always"
    command: calico-acl-manager --config-file=/config/acl_manager.cfg

